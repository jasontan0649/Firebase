<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firebase Demo</title>    
    
    <!-- Firebase v4 API -->
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "",
        authDomain: "",
        databaseURL: "",
        projectId: "",
        storageBucket: "",
        messagingSenderId: ""
      };
      firebase.initializeApp(config);
      window.addEventListener('load', function()
      {
         // set up query to receive callbacks when new data change
        firebase.database().ref("Firebase").on('value', function(data) 
	    {
		  var data1 = data.val();  // retrieve new readings
          
          // create the HTML to display new readings and update the page
        document.getElementById('Echo').innerHTML=
        "<p class='boxed'>Name: "     + data1.Name + "</p>" + 
		    "<p class='boxed'>Age: " + data1.Age  + "</p>"
            
	    });
      }); // load event
    </script> 

  </head>
  <body>
    <div class="page_content">
      <header>
        <h1>Firebase Demo</h1>
      </header>
      <div id="Echo">
        <p class="boxed">Name: No data</p>
        <p class="boxed">Age: No data</p>
      </div>
     </div>
  </body>
</html>
